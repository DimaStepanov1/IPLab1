<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 5</title>
    <script>
        function ucFirst(str) {
            let newStr = str[0].toUpperCase() + str.slice(1);
            return newStr
        }
        let str = prompt("Введіть слово");
        alert(ucFirst(str));
    </script>
</head>
