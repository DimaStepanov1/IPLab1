<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 7</title>
    <script>
        function truncate(str, maxlength)
        {
            if(str.length > maxlength)
            {
                let newStr = str.substring(0, maxlength - 3) + "...";
                return newStr
            }
            return str;
        }
        alert(truncate("Вот, что мне хотелось бы сказать на эту тему:", 20) + "\n" + truncate("Всем привет!", 20))
    </script>
</head>
<body>
<div>
    <p>
        <a href="index.html">На головну</a>
    </p>
</div>
</body>
</html>
